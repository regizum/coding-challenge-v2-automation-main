<h3 class="card-title mb-3">
  Step 2. Choose a child-action on each loop element
</h3>
<div class="d-flex">
  <div
    class="card text-center automation-action"
    (click)="onChooseAnAction.emit('button')"
  >
    <div class="card-body">
      <i class="fa fa-3x fa-arrow-pointer text-warning"></i>
      <h5 class="card-title mt-3">Click a button</h5>
      <p class="card-text">
        <small class="text-body-secondary">
          Allows you to click on a button for each element.
        </small>
      </p>
    </div>
  </div>
  <div
    class="card ms-4 text-center automation-action"
    (click)="onChooseAnAction.emit('input')"
  >
    <div class="card-body">
      <i class="fa fa-3x fa-i-cursor text-info"></i>
      <h5 class="card-title mt-3">Input text</h5>
      <p class="card-text">
        <small class="text-body-secondary">
          Allows you to input text for each element.
        </small>
      </p>
    </div>
  </div>
</div>
