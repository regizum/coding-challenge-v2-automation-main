<div class="automation-overlay"></div>
<section class="card shadow-lg automation-panel">
  <div class="card-body">
    <automation-for-loop
      *ngIf="step == 1"
      (onSaveItems)="onSaveItems($event)"
    ></automation-for-loop>

    <automation-actions
      *ngIf="step == 2"
      (onChooseAnAction)="onChooseAnAction($event)"
    ></automation-actions>

    <automation-actions-button
      *ngIf="step == 3 && action === 'button'"
      [elementsList]="items"
      (onReset)="onReset()"
    ></automation-actions-button>

    <automation-actions-input
      *ngIf="step == 3 && action === 'input'"
      [elementsList]="items"
      (onReset)="onReset()"
    ></automation-actions-input>
  </div>
</section>
